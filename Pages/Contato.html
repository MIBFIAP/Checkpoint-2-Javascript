<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebelos</title>
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>


    <div class="menu">
        <ul>
            <li><a class="themeButton" href="../Pages/index.html">Menu</a></li>
            <li><a class="themeButton" href="../Pages/Produtos.html">Produtos</a></li>
            <li><a class="themeButton" href="../Pages/Contato.html">Contato</a></li>
            <li><a class="themeButton" href="../Pages/Sobre.html">Sobre</a></li>
            <li>
                <div class="icon" id="switch"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon"
                        viewBox="0 0 512 512">
                        <circle cx="256" cy="256" r="208" fill="none" stroke="currentColor" stroke-linejoin="round"
                            stroke-width="32" />
                        <path d="M256 464c-114.88 0-208-93.12-208-208S141.12 48 256 48z" />
                    </svg></div>
            </li>
    </div>

    <form>
        <p class="forms">Nome: <input type="text" id="name" required /><br><br></p>
        <p class="forms">Telefone: <input type="number" id="telefone" required /><br><br></p>
        <p class="forms">Email: <input type="email" id="email" required /><br><br></p>
        <center><button type="submit" value="Enviar" id="envio" onclick="validar()">Enviar</button></center>
    </form>

    <footer>
        <form class="footerForm">
            <section id="tituloForm">
                <h3>Sugestões</h3>
                <p>Registre abaixo sua sugestão de melhoria ou faça um pedido!</p>
            </section>

            <section id="campoForm">
                <a class="caixaFormulario">
                    <label>Digite seu nome:</label>
                    <input type="text" name="nome" placeholder="ex:Luan mineo">
                </a>
                <a class="caixaFormulario">
                    <label>Digite seu e-mail:</label>
                    <input type="email" name="email" placeholder="ex:luanmineo@gmail.com">
                </a>
                <a class="caixaFormulario">
                    <label>Assunto:</label>
                    <input type="text" name="nome" placeholder="ex:gostaria de melhorias">
                </a>
                <a class="caixaFormulario">
                    <label>Mensagem:</label>
                    <input type="text" name="nome" placeholder="sugestão"><br>
                </a>
            </section>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </footer>

</body>
<script src="../Scripts/script.js"></script>

</html>
